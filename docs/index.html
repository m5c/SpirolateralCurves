<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="webui.js"></script>
        <meta charset="UTF-8" />
        <title>Spirolateral Curve</title>
        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background: #000; /* optional */
            }

            svg {
                width: 100%;
                height: 100%;
                max-width: 100vw;
                max-height: 100vh;
                display: block;
            }

            /* Bottom-right overlay fur current render parameters */
            .overlay {
                position: absolute;
                right: 12px;
                bottom: 10px;
                font-size: 11px;
                font-family: system-ui, sans-serif;
                color: #aaa;
                opacity: 0.85;
                pointer-events: none; /* never interfere with SVG */
                user-select: none;
                white-space: nowrap;
            }
        </style>
    </head>
    <body onload="initUI()">
        <!-- INLINE SVG - content is dynamically created-->
        <svg id="curve"></svg>

        <!-- Overlay text -->
        <div id="param-report" class="overlay">n=7, α=32°</div>

        <!-- TODO: assign numbers to pretty presets, allowing rapid approaching. -->
    </body>
</html>
