<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module" src="bundle.js"></script>
        <meta charset="UTF-8" />
        <title>Spirolateral Curve</title>
        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background: #000; /* optional */
            }

            svg {
                width: 100%;
                height: 100%;
                max-width: 100vw;
                max-height: 100vh;
                display: block;
            }

            /* Bottom-right overlay fur current render parameters */
            .overlay {
                display: flex;
                position: absolute;
                right: 12px;
                bottom: 10px;
                font-size: 11px;
                font-family: system-ui, sans-serif;
                color: #aaa;
                opacity: 0.85;
                user-select: none;
                white-space: nowrap;
                gap: 0.15em;
            }

            a {
                color: inherit; /* same color as text */
                font: inherit; /* same font family, size, weight */
                text-decoration: none; /* remove underline */
            }
        </style>
    </head>
    <body onload="initUI()">
        <!-- INLINE SVG - content is dynamically created-->
        <svg id="curve"></svg>

        <!-- Overlay text -->
        <div class="overlay">
            <div id="param-report">n=7, α=32°</div>
            <br />
            <a href="http://github.com/m5c">m5c</a>
        </div>
        <!-- TODO: assign numbers to pretty presets, allowing rapid approaching. -->
    </body>
</html>
